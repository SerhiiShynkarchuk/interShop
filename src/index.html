<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/style.css">
    <title>interShop</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="/src/svgicons/logo.svg">
            </div>
            <div class="header-cat">
                <img src="/src/svgicons/Burger.svg">
                каталог
                <div class="header-cat-list">Все категории</div>
            </div>
            <div class="header-link">
                <nav class="menu">
                    <ul>
                        <li><a href="">О компании</a></li>
                        <li><a href="">Доставка</a></li>
                        <li><a href="">Гарантии</a></li>
                        <li><a href="">+38 068 00 00 000</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-search">
                <form action="" method="post" class="search">
                    <input type="search" name="" placeholder="Поиск. например тест" class="input" />
                    <input type="submit" name="" value="" class="submit" />
                </form>
            </div>
            <div class="header-logs">
                <nav class="header-logs-menu">
                    <ul>
                        <li><a href="">Ru</a></li>
                        <li><a href="">Ua</a></li>
                        <li><a href="">Войти<img src="/src/img/User.png"></a></li>
                        
                    </ul>
                </nav>
            </div>
            <div class="header-item">
                <nav class="header-item-link">
                    <img src="/src/img/balance.png">
                </nav>
                <nav class="header-item-link">
                    <img src="/src/img/heart.png">
                </nav>
                <nav class="header-item-link">
                    <img src="/src/img/Basket.png">
                </nav>
            </div>
        </div>
        <div class="main">
            <div class="goods">
                <div class="goods-sliper"></div>
                <div class="goods-img"></div>
                <div class="goods-desc"></div>
            </div>
            <div class="char-rewiew">
                <div class="char"></div>
                <div class="rewiew"></div>
            </div>
            <div class="products"></div>
        </div>
        <div class="footer">
            <div class="footer-data"></div>
            <div class="footer-subscribe"></div>
        </div>
    </div>
    <script src="js/app.min.js"></script>
</body>

</html>
